{% extends 'global/base.html' %}

{% block content %}
  
  <div class="form-wrapper">
    <h2>Cliente</h2>

    <form 
      action=""
      method="POST"
    >

    {% csrf_token %}

    {% for field in form %}
      <div class="form-content">
        <div class="form-group">
          <label for="{{ field.id.id_for_label }}"> {{field.label}} </label>
          {{ field }}
          {{ field.errors }}

          {% if field.help_text %}
            <p class="help-text">{{ field.help_text }}</p>
          {% endif %}
          
        </div>
      </div>
    {% endfor %}
      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
{% endblock content %}
